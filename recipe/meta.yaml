{% set name = "zstash" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/E3SM-Project/zstash/archive/v{{ version }}.tar.gz
  sha256: 7718e79576ea9b42e5dbe3d2ad3a0ec12a204ac8dd41fd83cc1539ca461d58ae

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - fair-research-login >=0.2.6,<0.3.0
    - globus-sdk >=3.0.0,<4.0.0
    - six

test:
  imports:
    - zstash
  commands:
    - zstash --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/E3SM-Project/zstash
  summary: 'Long term HPSS archiving tool for E3SM'
  license: BSD-3-Clause and custom
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - mahf708
    - xylar
    - tomvothecoder
    - forsyth2
    - chengzhuzhang
